---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-image-update
spec:
  selector:
    matchLabels:
      app: kube-image-update
  replicas: 2
  template:
    metadata:
      labels:
        app: kube-image-update
    spec:
      serviceAccountName: image-update-account
      containers:
        - name: kube-image-update
          image: ghcr.io/randomairborne/kube-image-update:latest
          env:
            - name: TOKEN_SECRET_NAMESPACE
              value: stateless
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kube-image-update
spec:
  selector:
    app: kube-image-update
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: image-update-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: image-update-role
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
    resourceNames:
      - kube-restart-tokens
  - apiGroups:
      - "*"
    resources:
      - deployments
    verbs:
      - update
      - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: image-update-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: image-update-role
subjects:
  - kind: ServiceAccount
    name: image-update-account
    namespace: stateless
